<!-- Category Overlay Background -->
<div class="category-overlay-background position-fixed" (click)="closeOverlay()"></div>

<!-- Categories Grid Overlay -->
<div class="categories-grid-overlay position-fixed">
  <!-- Overlay Header -->
  <div class="overlay-header d-flex align-items-center justify-content-between mb-4">
    <div class="overlay-brand-section d-flex align-items-center">
      <img src="megamart-logo.jpeg" alt="MegaMart Logo" class="overlay-logo me-3" />
      <span class="overlay-company-name fw-bold">MegaMart</span>
    </div>
    <button class="overlay-close-btn close" style="font-size:2rem" (click)="closeOverlay()" type="button" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <!-- Categories Grid Section -->
  <div class="categories-grid-section">
    <h4 class="grid-section-title mb-4 text-center">Browse Categories</h4>
    <div class="categories-grid">
      <div class="category-card" *ngFor="let category of categories" (click)="onCategoryClick(category)">
        <div class="category-card-content">
          <div class="category-name">{{ category.name }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
