@if (isLoggedIn()) {
<div class="dropdown-center">
  <a class="cursor-pointer dropdown-toggle text-light nav-link" role="button" data-bs-toggle="dropdown" aria-expanded="false">
   Profile 
  </a>
  <ul class="dropdown-menu dropdown-menu-end">
    <li><a class="dropdown-item" routerLink="manage-profile">Manage Profile</a></li>
    <li><a class="dropdown-item" (click)="logout()">Logout</a></li>
  </ul>
</div>
}
@else {
    <a class="nav-link text-light cursor-pointer" routerLink="/login">Signup/Login</a>
}
